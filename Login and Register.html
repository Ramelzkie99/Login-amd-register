<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--This is for background animation-->
    <!--First we need to create a background animation just follow-->
    <div class="full-page">
        <div class="box">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <!-- I'm sorry, I mean navigation -->
        <!-- This is the code of navigation -->
        <div class="navbar">
            <div class="logo">
                <a href="#">Logo</a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><button class="loginbtn" 
                        onclick="document.getElementById('login-form').style.display='block'" 
                        style="width:auto;">Login</button></li>
                </ul>
            </nav>
        </div>
        <!-- next is to create a login form -->
        <!-- This is the code for login form -->
        <!-- next is to style the login form -->
        <div class="login-page" id="login-form">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" onclick="login()" class="toggle-btn">Login</button>
                    <button type="button" onclick="register()" class="toggle-btn">Register</button>
                </div>
                <form action="" id="login" class="input-group-login">
                    <input type="text" class="input-field" placeholder="Email" required>
                    <input type="password" class="input-field" placeholder="Password" required>
                    <input type="checkbox" class="check-box">
                    <span class="span">Remember Password</span>
                    <button class="submit-btn" type="submit">Login</button>
                </form>
                <!-- next is to create a register form -->
                <!--code below is for register form-->
                <form action="" class="input-group-register" id="register">
                    <input type="text" class="input-field" placeholder="First Name" required>
                    <input type="text" class="input-field" placeholder="Last Name" required>
                    <input type="email" class="input-field" placeholder="Email" required>
                    <input type="password" class="input-field" placeholder="Password" required>
                    <input type="password" class="input-field" placeholder="Confirm Password" required>
                    <input type="checkbox" class="check-box">
                    <span class="span">I agree to the terms and condition</span>
                    <button class="submit-btn" type="submit">Register</button>
                </form>
        </div>        
    </div>
    <!--next is javascript to function -->
    <script>
        var x=document.getElementById('login');
        var y=document.getElementById('register');
        var z=document.getElementById('btn');
        function register()
        {
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function login()
        {
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";
        }
   </script>
   <script>
        var modal = document.getElementById('login-form');

        window.onclick = function(event)
        {
            if (event.target == modal)
            {
                if (event.target == modal)
                {
                    modal.style.display = "none";
                }
            }
        }
   </script>

</body>
</html>
